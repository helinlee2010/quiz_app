<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Quiz</title>
</head>
<body>
    <div class="wrapper">
        <h1>Quiz Today</h1>
        <div class="quiz-wrapper">
            <div class="quiz-upper">
                <h3 id="question-text">Question Content</h3>
                <ul>
                    <li class="ans-li">
                        <input type="radio" class="circle" id="circle-a" name="ans-radio">
                        <label id="ans-text-a" for="circle-a">Answer 1 dsfdcc</label>
                    </li>
                    <li class="ans-li">
                        <input type="radio" class="circle" id="circle-b" name="ans-radio">
                        <label id="ans-text-b" for="circle-b">Answer 2</label>
                    </li>
                    <li class="ans-li">
                        <input type="radio" class="circle" id="circle-c" name="ans-radio">
                        <label id="ans-text-c" for="circle-c">Answer 3</label>
                    </li>
                    <li class="ans-li">
                        <input type="radio" class="circle" id="circle-d" name="ans-radio">
                        <label id="ans-text-d" for="circle-d">Answer 4</label>
                    </li>
                </ul>
            </div>
            <button id="submit-btn">
                Submit
            </button>
        </div>
    </div>
    
    
</body>
</html>
